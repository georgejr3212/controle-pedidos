<ion-header>
  <ion-toolbar>
    <ion-title>Categoria</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="onSave()">Salvar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="dark" (click)="onCancel()">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="form-content">
    <ion-list>

      <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="descricao"></ion-input>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
