<ion-content padding>
  <div class="form-content">
    <ion-card color="secundary">
      <ion-list lines="full" *ngFor="let cat of (categorias$ | async)">
        <ion-item-sliding>
          <ion-item class="font-size-12" padding (click)="openModalItem('edit', cat)">
            <ion-list-header>{{ cat.descricao.toUpperCase() }}</ion-list-header>
          </ion-item>
          <ion-item-options side="end">
            <button ion-button color="primary" (click)="onRemove(cat.id)">
              <ion-icon name="trash" style="font-size: 32px"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="openModalItem('create')">Adicionar</ion-button>
  </ion-toolbar>
</ion-footer>
