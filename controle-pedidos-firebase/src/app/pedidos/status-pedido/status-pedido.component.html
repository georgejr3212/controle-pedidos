<ion-content padding>
  <div class="form-content">
    <ion-card color="tertiary">
      <ion-card-header>
        <ion-card-subtitle>Detalhes do Pedido</ion-card-subtitle>
        <ion-card-subtitle>Comprador: {{ (pedido$ | async)?.comprador }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-header>
          <ion-label class="font-size-12">Status do Pedido</ion-label>
          {{ (pedido$ | async)?.status.toUpperCase() }}
        </ion-header>

        <ion-item lines="none" *ngFor="let item of (pedido$ | async)?.itens">
          <p class="font-size-12">{{ item?.descricao }} : {{ item?.preco | currency: 'BRL ':true }} : Qtd {{ item?.qtd }}</p>
        </ion-item>

        <ion-chip style="margin-top: 20px;">
          <ion-label style="color: white">Total {{ (pedido$ | async)?.total | currency: 'BRL ':true }}</ion-label>
        </ion-chip>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
